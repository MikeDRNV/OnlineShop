<div>
  <div class="container-fluid">
    <div class="row">
        <div class="col my-sidebar border">
            <div class="position-fixed mt-2">
              <div class="mt-6">
                Sort by:
                <select [(ngModel)]="selectedPageSort" class="custom-select" (change)="setPageSort()">
                  <option *ngFor="let sort of sorts" [value]="sort">
                    {{ sort }}
                  </option>
                </select>
              </div>
              <div class="mt-6">
                Sort Direction by:
                <select [(ngModel)]="selectedSortDir" class="custom-select" (change)="setPageSortDir()">
                  <option *ngFor="let dir of sortsDir" [value]="dir">
                    {{ dir }}
                  </option>
                </select>
              </div>
              <div class="mt-6">
                Items per Page:
                <select [(ngModel)]="selectedPageSize" class="custom-select" (change)="setPageSize()">
                  <option *ngFor="let size of pageSizes" [value]="size">
                    {{ size }}
                  </option>
                </select>
              </div>
            </div>
        </div>
        <div class="col text-center border">
          <div class="row">
            <div *ngFor="let product of productDTOS | paginate : {
              itemsPerPage: pageSize,
              currentPage: page,
              totalItems: count
            };
            let i = index">
              <div class="col-sm top-buffer">
                <app-product-card [product]="product"></app-product-card>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)">
    </pagination-controls>
  </div>
</div>
